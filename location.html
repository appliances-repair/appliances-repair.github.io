<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=M+PLUS+1:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./commonStyle.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmmpZG90heNbiklHmeZZRY93KlXn2xsk4&callback=initMap"></script>

  <title>Locations</title>
</head>

<body>
  <header class='main-header'>
    <div class="menu-wrap">
      <!-- Logo container -->
      <a href='./index.html' target='_blank' class="logo-wrap">
        <h1 class="logo">Logo</h1>
      </a>

      <!-- When this is checked, nav menu is dropped -->
      <input type='checkbox' id='nav-tog'>

      <!-- Hamburger btn -->
      <label for='nav-tog' class="drop-trigger">
        <img src="./media/nav.svg" alt="" srcset="">
      </label>

      <!-- Menu -->
      <nav class="main-nav">
        <!-- Menu items -->
        <a href='./index.html' class="nav-item">
          <span>Home</span>
        </a>
        <a href='./services.html' class="nav-item">
          <span>Services</span>
        </a>
        <a href='./brands.html' class="nav-item">
          <span>Brands</span>
        </a>
        <a href='./team.html' class="nav-item">
          <span>Our team</span>
        </a>
        <a href='./location.html' class="nav-item">
          <span>Locations</span>
        </a>
      </nav>
    </div>
  </header>

  <section id="locations">
    <h1 class="page-title">We serve</h1>
    <h1 id="welcome-name" class="page-title">SOUTH BAY AREA</h1>
    <h2 class="page-description">You can check on this page if you're in the service area
    </h2>

    <div id="map-block">
      <input name="Name" type="text" id="zipcode" class="zipcode-input"
        placeholder="Enter your ZIP code or pick a spot on the map to check">
      <select id="zipcode-options" class="hidden"></select>
      <div id="map"></div>
    </div>

  </section>

</body>

</html>
